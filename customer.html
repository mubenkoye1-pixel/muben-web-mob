<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <link rel="stylesheet" href="customer.css"> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بەڕێوەبردنی کریاران</title> 
</head>
<body>
    <div class="all-div">
        
        <div class="head-div">
            <nav class="nav-links">
                <a href="index.html" class="btn-head">سەرەکی</a>
                <a href="data.html" class="btn-head">داتا</a>
                <a href="item.html" class="btn-head">ئایتم</a>
                <a href="sales.html" class="btn-head">فرۆشتن</a>
                <a href="loan.html" class="btn-head">قەرز</a>
                <a href="customer.html" class="btn-head active">کریار</a>
            </nav>
            <a href="index.html" class="logo-title">
                <span style="font-size: 30px;">👥</span> سیستەم - کریاران
            </a>
        </div>

        <div class="main-div customer-layout">
            
            <div class="customer-form-area">
                <h1>➕ زیادکردنی کریاری نوێ</h1>
                
                <form id="customerForm" onsubmit="addCustomer(event)">
                    <div class="form-group">
                        <label for="customerName">ناوی کریار (پێویستە):</label>
                        <input type="text" id="customerName" placeholder="ناوی تەواو..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone">ژمارەی مۆبایل (ئارەزوومەندانە):</label>
                        <input type="text" id="customerPhone" placeholder="ژمارەی مۆبایل...">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerAddress">ناونیشان (ئارەزوومەندانە):</label>
                        <input type="text" id="customerAddress" placeholder="ناونیشان/شار...">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">✅ تۆمارکردنی کریار</button>
                    </div>
                </form>
            </div>
            
            <div class="customer-list-area">
                <h1>لیستی کریارەکان</h1>
                <div id="customerListContainer" class="list-table-container">
                    </div>
            </div>
        </div>
    </div>
    
    <script src="customer.js"></script>
    <script src="script.js"></script>
    <script src="LOAN.JS"></script>
      <script src="data.js"></script>
    <script src="item.js"></script>
</body>
</html>
