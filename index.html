<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی کارگێڕی - فرۆشتن</title>
</head>
<body>
    <div class="all-div">
        <div class="head-div">
          <nav class="nav-links">
                  <a href="index.html" class="btn-head">سەرەکی</a>
                <a href="data.html" class="btn-head">داتا</a>
                <a href="item.html" class="btn-head">ئایتم</a>
                <a href="brand.html" class="btn-head">براند</a>
                <a href="reports.html" class="btn-head">راپۆرت</a>
                    <a href="inventory.html" class="btn-head">مەخزەن</a>
                <a href="qarz.html" class="btn-head">قەرز</a>
                <a href="expenses.html" class="btn-head">خەرجیەکانم</a>
                <a href="customer.html" class="btn-head">کریار</a>
            </nav>
            <a href="index.html" class="logo-title">
                <span style="font-size: 30px;">💰</span> سیستەم - فرۆشتن
            </a>
        </div>

        <div class="main-div sales-layout">
            <div class="left-div cart-div">
               
                 <div class="loan-toggle-area">
                        <label>
                               <p class="sub-total-line">بێ داشکاندن: <span id="sub-total-price">0</span> IQD</p>
                    <p class="final-total-line"><strong>کۆی کۆتایی: <span id="final-total-price">0</span> IQD</strong></p>
                        <input type="number" id="discountInput" value="0" min="0" oninput="updateCartDisplay()" class="discount-input">
                            <input type="checkbox" id="isLoanSale" onchange="toggleCustomerInput()"> فرۆشتن بە قەرز
                        </label>
                        <input type="text" id="customerNameInput" placeholder="ناوی کریار..." class="customer-input" style="display: none;" required list="customerDatalist">
                <div class="teblhed">
            <p class="titlehed">ناوی ئایتم</p>
                <span>عدد</span>
                <p>کۆی نرخ</p>
                <p>نرخ</p>
                <p>سرینەوە</p>
                    </div>
                     
                    </div>
                     
                <div id="cartItems" class="cart-items-list">
                    <p class="empty-cart">سەبەتەکە بەتاڵە.</p>
                </div>
                
                   

                    

     <div class="btnfro">
                    <button class="checkout-btn" onclick="checkout()">تەواوکردنی فرۆشتن</button>
                    <button class="invoice-btn" onclick="generateInvoiceAndPrint()">🖨️</button>
                </div>
            </div>

            <div class="right-div item-list-div">
                <div class="filters-and-search">
                    <input type="text" id="searchInput" placeholder="گەڕان بە ناوی ئایتم، براند یان جۆر..." oninput="displaySalesItems()" class="search-input">

                    <select id="filterType" onchange="displaySalesItems()" class="filter-select">
                        <option value="all">هەموو جۆرەکان</option>
                    </select>
                    <select id="filterBrand" onchange="displaySalesItems()" class="filter-select">
                        <option value="all">هەموو براندەکان</option>
                    </select>
                </div>
                
                <div id="salesItemsContainer" class="items-grid">
                </div>
            </div>
        </div>
        <footer class="footer-div">

        </footer>


                   

                    

                   
                

    </div>
    <datalist id="customerDatalist"></datalist>
    
        <script src="customer.js"></script>
    <script src="script.js"></script>
    <script src="qarz.js"></script>
      <script src="data.js"></script>
    <script src="item.js"></script> 
</body>
</html>
