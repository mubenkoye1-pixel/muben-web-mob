<html lang="ckb" dir="rtl">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reports.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ڕاپۆرتە داراییەکان و شیکاری</title>
</head>
<body>
    <div class="all-div">
        
        <div class="head-div">
          <nav class="nav-links">
                  <a href="index.html" class="btn-head">سەرەکی</a>
                <a href="data.html" class="btn-head">داتا</a>
                <a href="item.html" class="btn-head">ئایتم</a>
                <a href="brand.html" class="btn-head">گرووپ</a>
                <a href="reports.html" class="btn-head">راپۆرت</a>
                    <a href="inventory.html" class="btn-head">مەخزەن</a>
                <a href="qarz.html" class="btn-head">قەرز</a>
                <a href="expenses.html" class="btn-head">خەرجیەکانم</a>
                <a href="customer.html" class="btn-head">کریار</a>
                <a href="purchase.html" class="btn-head">کڕین</a>
                <a href="purchase_history.html" class="btn-head">وەسڵی کڕین</a>
            </nav>
            <a href="index.html" class="logo-title">
                <span style="font-size: 30px;">📈</span> شیکاریی دارایی
            </a>

        </div>
        <div class="flter-raport">
                <label for="startDate">بەرواری دەستپێکردن:</label>
                <input type="date" id="startDate">
                <label for="endDate">بەرواری کۆتایی:</label>
                <input type="date" id="endDate">
            </div>
          <div class="report-content">
    <div class="key-metrics-grid">
        <div class="metric-card sales-card">
            <i class="fas fa-shopping-cart icon"></i>
            <h2>کۆی فرۆش</h2>
            <p class="metric-value" id="total-sales">0</p>
        </div>

        <div class="metric-card purchase-card">
            <i class="fas fa-box-open icon"></i>
            <h2>کۆی کڕین</h2>
            <p class="metric-value" id="total-purchase">0</p>
        </div>
        
        <div class="metric-card expenses-card">
            <i class="fas fa-money-bill-wave icon"></i>
            <h2>کۆی خەرجی</h2>
            <p class="metric-value" id="total-expenses">0</p>
        </div>

        <div class="metric-card profit-card">
            <i class="fas fa-chart-line icon"></i>
            <h2>کۆی قازانج</h2>
            <p class="metric-value" id="total-profit">0</p>
        </div>

        <div class="metric-card income-card">
            <i class="fas fa-hand-holding-usd icon"></i>
            <h2>کۆی داهات</h2>
            <p class="metric-value" id="total-income">0</p>
        </div>

        <div class="metric-card debt-card">
            <i class="fas fa-user-friends icon"></i>
            <h2>کۆی قەرز</h2>
            <p class="metric-value" id="total-debt">0</p>
        </div>
        
        <div class="metric-card item-count-card">
            <i class="fas fa-tags icon"></i>
            <h2>کۆی ئایتم</h2>
            <p class="metric-value" id="total-items">0</p>
        </div>
    </div>
    
    <div class="item-sales-section">
        <h3>📊 لیستی ئایتمە فرۆشراوەکان لە ماوەی دیاریکراودا</h3>
        <table class="sales-table">
            <thead>
                <tr>
                    <th>ناوی ئایتم</th>
                    <th>ژمارەی فرۆشراو</th>
                </tr>
            </thead>
            <tbody id="sold-items-list">
                <tr><td colspan="3" class="no-data">هیچ ئایتمێک نەفرۆشراوە.</td></tr>
            </tbody>
        </table>
    </div>
    
</div>
